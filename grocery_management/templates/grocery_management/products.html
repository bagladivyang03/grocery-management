{% extends 'grocery_management/base.html' %} {% block body_block %}

<div
  class="page-heading about-heading header-text"
  style="background-image: url(/static/images/products.jpg)"
>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="text-content">
          <h4>Lorem ipsum dolor sit amet</h4>
          <h2>Products</h2>
          <br />
          <!-- <form class="example" action="action_page.php">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
              </form> -->
          <div class="active-cyan-4 mb-4">
            <form action="post" action="search/{{searchString}}">
              <input
                class="form-control"
                type="text"
                placeholder="Search"
                aria-label="Search"
              />
              <button type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="products">
  <div class="container">
    <div class="row">
      {% for item in Items %}
      <div class="col-md-4">
        <div class="product-item">
          <a href="product-details.html"
            ><img src="/static/images/{{item.item_name}}.jfif" alt=""
          /></a>
          <div class="down-content">
            <a href="product-details.html"><h4>{{item.item_name}}</h4></a>
            <h6>
              <small><del>$999.00 </del></small> 'â‚¹{{item.price}}'
            </h6>
            <p>{{item.description}}</p>
            <div class="row">
              <div class="form-group">
                <label for="sel1">Select quantity</label>
                <select class="form-control" id="sel1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
                <p>{{item.quantity_type_id}}</p>
              </div>
            </div>
            <form method="get" action="addToCart/{{item.id}}">
              <button type="submit" class="btb btn-primary btn-block">
                Add to Cart
              </button>
            </form>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
