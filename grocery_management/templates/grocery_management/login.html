<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
</header>
    <div class = "container" id="login-box">
        <div class = "row py-5 mt-4 align-items-center">
            <div class = "col-md-6 col-lg-7 ml-auto">
                <form name ="signupform" action = "{% url 'grocery_management:login' %}" method="POST">
                    {% csrf_token %}
                    <div class ="row">
                        <div class="alert alert-danger col-lg-12">
                            {% for message in messages %}
                            <p id='messages'>{{message}}</p>
                            {% endfor %}
                        </div>   
                        <!-- First Name -->
                        <div class ="input-group col-lg-12 mb-4">
                            <div class = "input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user"></i>
                                </span>
                            </div>
                            <input id = "fullname" type="text" name ="username" placeholder="UserName" class="form-control bg-white border-left-0 border-md">
                        </div>
                        <!-- Password -->
                        <div class ="input-group col-lg-12 mb-4">
                            <div class = "input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                </span>
                            </div>
                            <input id = "password" type="password" name ="password" placeholder="Password" class="form-control bg-white border-left-0 border-md">
                        </div>
                        <!-- submit button -->
                        <div class = "form-group col-lg-12 mx-auto mb-0">
                            <a href="validation_success.html"><input type="submit" class="btn btn-primary btn-block py-2" id="submitBtn" name="Submit" value ="Login"></a>
                            
                        </div>
                       
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- <script type="text/javascript" src="js/script.js"></script> -->
    
</body>
</html>
